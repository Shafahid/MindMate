name: Safety Check Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-builds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Setup Python for backend
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Verify backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          python -c "import fastapi; print('Backend imports work!')"
